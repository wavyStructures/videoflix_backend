<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset - Videoflix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #b00610;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
<div class="container" style="background-color:#1e1e1e; color:#ffffff !important;" data-ogsc="background-color:#1e1e1e; color:#ffffff;">
  <img src="{{ logo_url }}" alt="VideoFlix" width="120" />
  <h1 style="color:#e50914;">Password Reset</h1>
  <p style="color:#ffffff !important;" data-ogsc="color:#ffffff;">Hello {{ user_email }},</p>
  <p style="color:#ffffff !important;" data-ogsc="color:#ffffff;">We received a request to reset your Videoflix password.</p>
  <p style="color:#ffffff !important;" data-ogsc="color:#ffffff;">Click the button below to reset it:</p>
  <a href="{{ reset_link }}" class="button" style="background-color:#e50914; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:4px; display:inline-block; font-weight:bold;">Reset Password</a>
  <p class="footer" style="color:#aaaaaa; font-size:12px; margin-top:30px;" data-ogsc="color:#aaaaaa;">
    If you didnâ€™t request this, you can safely ignore this email.<br>
    Need help? Contact <a href="mailto:{{ support_email }}" style="color:#ffffff !important;" data-ogsc="color:#ffffff;">{{ support_email }}</a>.
  </p>
</div>
</body>
</html>
