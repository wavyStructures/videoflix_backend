<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset - Videoflix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #b00610;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://yourdomain.com/static/logo.png" alt="Videoflix Logo" width="120" />
    <h1>Password Reset</h1>
    <p>Hello {{ user_email }},</p>
    <p>We received a request to reset your Videoflix password.</p>
    <p>Click the button below to reset it:</p>
    <a href="{{ reset_link }}" class="button">Reset Password</a>
    <p class="footer">
      If you didnâ€™t request this, you can safely ignore this email.<br>
      Need help? Contact <a href="mailto:{{ support_email }}" style="color: #e50914;">{{ support_email }}</a>.
    </p>
  </div>
</body>
</html>
